<mat-dialog-content class="mat-typography">
    <div class="card">
        <div class="card-header" style="background-color: #D6EAF8;font-weight: 700;">
           <strong>Detalle de encuestas</strong>           
        </div>
        <div class="card-body">                           

            <div class="table-responsive mat-elevation-z8 p-3" *ngIf="listaEncuestas != null && listaEncuestas.length != 0">
                <table class="table table-striped text-table">
                    <thead>
                    <tr>
                        <th class="th-table text-center" >#</th>
                        <th class="th-table text-center" >Nombre</th>
                        <th class="th-table" >Descripci√≥n</th>
                        <th class="th-table text-center" >Estado</th>
                        <th class="th-table text-center" > </th>                                                
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let encuesta of listaEncuestas; let i = index">
                        <td class="text-center">{{i + 1}}</td>
                        <td class="text-center">{{encuesta.nombre}}</td>
                        <td >{{encuesta.descripcion}}</td>
                        <td class="text-center">
                            <span class="badge badge-primary" *ngIf="encuesta.estadoEncuesta === 'C'">Encuesta confirmada</span>                            
                            <span class="badge badge-warning" *ngIf="encuesta.estadoEncuesta === 'P'">Encuesta pendiente de confirmacion</span>
                            <span class="badge badge-danger" *ngIf="encuesta.estadoEncuesta === 'E'">Encuesta por completar</span>
                        </td>
                        <td class="text-center" style="width:20%;font-size:9px;">
                            <button  
                            style="text-transform: capitalize;padding: 11px;"
                            class="btn btn-default btn-xs" 
                            (click)="abrirEncuesta(encuesta.codCatalogo, encuesta.estadoEncuesta, encuesta.codigoEstadoEncuesta)">
                                <span *ngIf="encuesta.estadoEncuesta === 'E'">Responder</span>                            
                                <span *ngIf="encuesta.estadoEncuesta === 'P'">Confirmar</span>
                                <span *ngIf="encuesta.estadoEncuesta === 'C'">Ver respuestas</span>
                            </button>
                        </td>                                                  
                    </tr>                        
                    </tbody>
                </table>
              </div>                            
           
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end" *ngIf="!esPeticionDashboard">   
    <button class="btn btn-primary btn-xs" (click)="cerrarListaEncuestas()">Ver agenda</button>  
</mat-dialog-actions>
