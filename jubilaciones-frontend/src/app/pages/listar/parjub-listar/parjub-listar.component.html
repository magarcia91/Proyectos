
<form [formGroup]="parjubUpdForm">
<br>
  <h1 style="margin-left: 650px;">Detalle de Inscripciones</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="parcod">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let element"> {{element.parcod}} </td>
  </ng-container>  
  
  <ng-container matColumnDef="partipojubilacion">
    <th mat-header-cell *matHeaderCellDef> Tipo Jubilación </th>
    <td mat-cell *matCellDef="let element"> {{element.partipojubilacion}} </td>
  </ng-container>

  <ng-container matColumnDef="partipodiscapacidad">
    <th mat-header-cell *matHeaderCellDef> Tipo Discapacidad </th>
    <td mat-cell *matCellDef="let element"> {{element.partipodiscapacidad}} </td>
  </ng-container>

  <ng-container matColumnDef="paredad">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let element"> {{element.paredad}} </td>
  </ng-container>

  <ng-container matColumnDef="partiemposervicio">
      <th mat-header-cell *matHeaderCellDef> Tiempo Servicio </th>
      <td mat-cell *matCellDef="let element"> {{element.partiemposervicio}} </td>
    </ng-container>

    <ng-container matColumnDef="parminaportaciones">
      <th mat-header-cell *matHeaderCellDef> Min Aportaciones </th>
      <td mat-cell *matCellDef="let element"> {{element.parminaportaciones}} </td>
    </ng-container>

     <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="update(element)">
            <mat-icon class="mat-18">system_update</mat-icon><span>Editar</span>
        </button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
