<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<br>
<h1 style="text-align: center;">Registrar Datos de Inscripci贸n</h1>

<div [hidden]="submitted" style="width: 400px;"> 

<form [formGroup]="jubilacionesForm" (ngSubmit)="onSubmit()">
  <div class="contenedor">
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Tipo Jubilaci贸n</mat-label>
    <mat-select formControlName="partipojubilacion" (selectionChange)="changeTipJub()">
    <mat-option *ngFor="let jubilacionSeleccionada of tipoJubilacion " [value]="jubilacionSeleccionada.tipjubCod">
    {{ jubilacionSeleccionada.tipjubNombre }}
    </mat-option>
    </mat-select>    
    </mat-form-field>
  <br> 
  <mat-form-field appearance="outline">
    <mat-label>Tipo Discapacidad</mat-label>
    <mat-select formControlName="partipodiscapacidad">
    <mat-option *ngFor="let discapacidadSeleccionada of tipoDiscapacidad " [value]="discapacidadSeleccionada.tipdisCod">
    {{ discapacidadSeleccionada.tipdisNombre }}
    </mat-option>
    </mat-select>   
    </mat-form-field>
    <br>
  <mat-form-field> 
    <mat-label>Edad</mat-label>
    <input type="text" formControlName="paredad" matInput [formControl]="jubilacionesFormControl" placeholder="Formato 99">
 </mat-form-field>
 <br><br> 
 <mat-form-field>
  <mat-label>Tiempo de Servicio</mat-label>
  <input type="text" formControlName="partiemposervicio" matInput [formControl]="jubilacionesFormControl" placeholder="Formato 99">
</mat-form-field>
<br><br> 
<mat-form-field>
  <mat-label>Minimo Aportaciones</mat-label>
  <input type="text" formControlName="parminaportaciones" matInput [formControl]="jubilacionesFormControl" placeholder="Formato 99">
</mat-form-field>
<br><br>  
<mat-checkbox  formControlName="parestado" [formControl]="jubilacionesFormControl" class="example-margin">
  Estado
</mat-checkbox>
<br><br> 
<div class="col-sm-4">   
  <button mat-raised-button color="primary">Guardar</button>    
</div>

  <div [hidden]="!submitted"> 
    <div class="alert alert-success alert-dismissible fade show" style="width:900px;"  role="alert">
      <strong>Datos ingresados exitosamente!!!</strong>   
    </div>
  </div>
</div>
</form>
