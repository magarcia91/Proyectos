<div class="container">
    <div class="abs-center">
        <form method="post" class="border p-3 form">
            <div class="card-body">
                <div class="card-header text-center mb-3" style="background-color: white;">
                    <img src="./assets/img/logo.png" id="logo_ministerio" alt="Icono Ministerio" />
                    <img src="./assets/img/ecuadoramalavida_logo.png" id="logo_gobierno" alt="Icono Gobierno" style="width: 98%;"/>
                </div>
                <div class="form-group">
                    
                    <input  type="text" class="form-control" name="username" id="username"  style="width: 90%;margin-left: 20px;"
                        placeholder="Usuario" autofocus required [(ngModel)]="usuario">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password"  style="width: 90%;margin-left: 20px;"
                        id="password" placeholder="ContraseÃ±a" [(ngModel)]="pass">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login" (click)="onSubmit()"  style="width: 90%;margin-left: 20px;">
                </div>
            </div>
        </form>
    </div>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "fire" [fullScreen] = "true"><p style="color: white" > Ingresando al sistema </p></ngx-spinner>
